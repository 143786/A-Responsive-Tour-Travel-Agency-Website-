<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>A Responsive Tour & Travel Agency Website</title>

    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css "
    />

    <script
      src="https://kit.fontawesome.com/82e1b10c33.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom css file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -----  -->

    <header>
      <div id="menu-bar" class="fas fa-bars"></div>
      <a href="#" class="logo"><span>T</span>ravel</a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#services">services</a>
        <a href="#packages">packages</a>
        <a href="#gallery">gallery</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
      </nav>

      <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
      </div>

      <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here..." />
        <label for="search-bar" class="fas fa-search"></label>
      </form>
    </header>
    <!-- header section Ends -----  -->

    <!-- login form container -->
    <div class="login-form-container">
      <i class="fas fa-times" id="form-close"></i>

      <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email" />
        <input type="password" class="box" placeholder="enter your password" />
        <input type="submit" value="login now" class="btn" />
        <input type="checkbox" id="remember" />
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have an account? <a href="#">register now</a></p>
      </form>
    </div>

    <!--    --------- HOME Section Starts ----------------- -->

    <section class="home" id="home">
      <div class="content">
        <h3>adventure is worthwhile</h3>
        <p>discover new places with us, adventure awaits</p>
        <a href="#" class="btn">discover more </a>
      </div>

      <div class="controls">
        <span class="vid-btn active" data-src="images/video-01.MOV"></span>
        <span class="vid-btn" data-src="images/video-02.MOV"></span>
        <span class="vid-btn" data-src="images/video-03.MOV"></span>
        <span class="vid-btn" data-src="images/video-04.MOV"></span>
        <span class="vid-btn" data-src="images/video-05.MOV"></span>
      </div>

      <div class="video-container">
        <video
          src="images/Video-01.MOV"
          id="video-slider"
          loop
          autoplay
          muted
        ></video>
      </div>
    </section>

    <!--    --------- HOME Section Ends ----------------- -->

    <!--    --------- BOOK Section Starts ----------------- -->

    <section class="book" id="book">
      <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
      </h1> 
      <div class="row">
        <div class="image">
        <img src="images/09.jpg" alt="" />
      </div>
      <form action="">
        <div class="inputBox">
          <h3>where to</h3>
          <input type="text" placeholder="palce name">
        </div>

        <div class="inputBox">
          <h3>How many</h3>
          <input type="number" placeholder="number of guests">
        </div>

        <div class="inputBox">
          <h3>arrivals</h3>
          <input type="date">
        </div>

        <div class="inputBox">
          <h3>leaving</h3>
          <input type="date">
        </div>
      </form>

    <!--    --------- BOOK Section Ends ----------------- -->

    <!-- Custom js file link-->
    <script src="script.js"></script>
  </body>
</html>
